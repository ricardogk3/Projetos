        name="s" id="tr_live_search" placeholder="Pesquisa...">
    </section>

  <aside>
    <hr>
    <section class="corpo" style="margin-left:25%">

     
    <table height="100%">
        <colgroup>
            <col style="background-color: rgb(77, 77, 77)" span="2">
          </colgroup>
        <!-- tr é a linha, td a coluna, 
            colspan é pra expandir colunas, 
            rowspan é pra expandir linha-->
        <tr>
            <td style="width: 300px;">
                <h4>Contato:</h4>
                <form action="mensagem" method="post">
                    <div>
                        <label for="name">Nome:</label><br />
                        <input type="text" id="name" size="30" /><br />
                    </div>
                    <div>
                        <label for="mail">E-mail:</label><br />
                        <input type="email" id="mail" placeholder="exemplo_de_email@email.com"  size="30"  /><br />
                    </div>
                    <div>
                        <label for="fone">Telefone:</label><br />
                        <input type="text" id="ddd"  size="3" placeholder="   +55" />
                        <input type="text" id="fone"  size="21" placeholder="   21 99999 9999" /><br />
                    </div>
                    <div>
                        <label for="msg">Observações:</label><br />
                        <textarea id="msg"></textarea><br />
                    </div>
                    <div class="button">
                        <button type="submit">Enviar sua mensagem</button><br />
                    </div>
                </form>
            </td>
            <td style="width: 50%;">
                <h3>Login:</h3>
                <form action="logado.html" method="post">
                    <div>
                        <label for="user">Usuário:</label><br />
                        <input type="text" id="user" size="30" /><br />
                    </div>
                    <div>
                        <label for="name">Senha:</label><br />
                        <input type="password" id="name" size="30" 
                        maxlength="8" minlength="8" /><br /><br />
                    </div>
                    <div class="button">
                        <button type="submit">Enviar sua mensagem</button><br />
                    </div>
                </form>
            </td>
        </tr>
        
    </table>
